<div class="card">
  <div class="card-header">Registro Actual</div>
  <div class="card-body">
    <div *ngIf="loading">Cargando...</div>
    <input type="text" class="form-control mb-3" placeholder="Buscar por RUC o razÃ³n social" [(ngModel)]="busqueda" />
    <table *ngIf="!loading" class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>ruc</th>
          <th>dv</th>
          <th>razonSocial</th>
          <th>tipo</th>
          <th>tramiteId</th>
          <th>tipoComunicacion</th>
          <th>fechaComunicacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsFiltrados">
          <td>{{ item.ruc }}</td>
          <td>{{ item.dv }}</td>
          <td>{{ item.razonSocial }}</td>
          <td>{{ item.tipo }}</td>
          <td>{{ item.tramiteId }}</td>
          <td>{{ item.tipoComunicacion }}</td>
          <td>{{ item.fechaComunicacion | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
    <nav *ngIf="!loading && totalItems > size" aria-label="Page navigation">
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="page <= 1">
          <button class="page-link" type="button" (click)="page > 1 && loadPage(page - 2)" [disabled]="page <= 1">Previous</button>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(Math.ceil(totalItems / size)); let i = index" [class.active]="page === i + 1">
          <button class="page-link" type="button" (click)="loadPage(i)">{{ i + 1 }}</button>
        </li>
        <li class="page-item" [class.disabled]="page >= Math.ceil(totalItems / size)">
          <button
            class="page-link"
            type="button"
            (click)="page < Math.ceil(totalItems / size) && loadPage(page)"
            [disabled]="page >= Math.ceil(totalItems / size)"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
    <div *ngIf="!loading && items.length === 0">No hay datos.</div>
  </div>
</div>
